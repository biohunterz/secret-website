    <body>
        <div class="container">
            <div >
                <h1 class = "header_text"> ehem ehem, saya ada soalan </h1>
                <h1 class = "header_text">awak sayang saya tak? </h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif?cid=790b7611s4ckup08pninv7vn27zes53vhomz9316llq7wt5i&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Sayanggg </button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Tak sayang</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
